<div>
    <h2 id="page-heading">
        <span jhiTranslate="casaManagerApp.tipologiaProdotto.home.title">Tipologia Prodottos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tipologia-prodotto" [routerLink]="['/tipologia-prodotto/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="casaManagerApp.tipologiaProdotto.home.createLabel">
            Create new Tipologia Prodotto
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tipologiaProdottos">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nome"><span jhiTranslate="casaManagerApp.tipologiaProdotto.nome">Nome</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="descrizione"><span jhiTranslate="casaManagerApp.tipologiaProdotto.descrizione">Descrizione</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let tipologiaProdotto of tipologiaProdottos ;trackBy: trackId">
                <td><a [routerLink]="['/tipologia-prodotto', tipologiaProdotto.id, 'view' ]">{{tipologiaProdotto.id}}</a></td>
                <td>{{tipologiaProdotto.nome}}</td>
                <td>{{tipologiaProdotto.descrizione}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/tipologia-prodotto', tipologiaProdotto.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tipologia-prodotto', tipologiaProdotto.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'tipologia-prodotto', { outlets: { popup: tipologiaProdotto.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

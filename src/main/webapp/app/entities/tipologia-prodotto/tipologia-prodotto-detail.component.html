<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tipologiaProdotto">
            <h2><span jhiTranslate="casaManagerApp.tipologiaProdotto.detail.title">Tipologia Prodotto</span> {{tipologiaProdotto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="casaManagerApp.tipologiaProdotto.nome">Nome</span></dt>
                <dd>
                    <span>{{tipologiaProdotto.nome}}</span>
                </dd>
                <dt><span jhiTranslate="casaManagerApp.tipologiaProdotto.descrizione">Descrizione</span></dt>
                <dd>
                    <span>{{tipologiaProdotto.descrizione}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tipologia-prodotto', tipologiaProdotto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
